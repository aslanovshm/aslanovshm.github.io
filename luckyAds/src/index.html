<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Дезинтекс</title>
  <link rel="stylesheet" href="assets/styles/styles.min.css">
</head>

<body>

  <div class="product">
    <div class="container product__container">
      <div class="product__desc">
        <picture class="product__logo">
          <source type="image/webp" srcset="assets/images/logo.webp">
          <img src="assets/images/logo.png" width="200" height="64" alt="Дезинтекс">
        </picture>

        <p class="product__slogan">100% защита дома<br> от вирусов<br> и микробов</p>

        <ul class="product__features">
          <li>Убивает все известные вирусы и микробы</li>
          <li>Защищает поверхности от микробов 48 часов</li>
          <li>Подходит для любых поверхностей</li>
        </ul>

        <picture class="product__img">
          <source type="image/webp" srcset="assets/images/product.webp">
          <img src="assets/images/product.png" width="176" height="388"
            alt="Стеклянная бутылочка Дезинтекс объёмом 100 литров">
        </picture>
      </div>


      <div class="product__offer">
        <h3 class="product__offer-title">Специальное предложение!</h3>
        <p class="product__price">Специальная цена <b><span>149₽</span>*</b></p>

        <form action="#" class="product__form" method="POST">
          <select name="userCountry" aria-label="Страна">
            <option value="Россия">Россия</option>
            <option value="Украина">Украина</option>
            <option value="Белоруссия">Белоруссия</option>
          </select>

          <input type="text" name="userName" placeholder="Имя" aria-label="Имя" required>

          <input type="tel" name="userTel" placeholder="Телефон" aria-label="Телефон" required>

          <button class="btn product__submit">Заказать</button>
          <small class="product__note">* при заказе набора</small>
        </form>
      </div>
    </div>
  </div>

  <script src="assets/scripts/script.min.js"></script>
</body>

</html>
